const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const configRef = doc(db, "config", "global");

async function loadSettings() {
  const snap = await getDoc(configRef);
  if (snap.exists()) {
    const data = snap.data();
    document.getElementById("deadline").value = data.deadline || "";
    for (let i = 0; i < 6; i++) {
      document.getElementById(`code${i+1}`).value = data.correctCodes?.[i] || "";
      for (let j = 1; j <= 3; j++) {
        document.getElementById(`hint${i+1}-${j}`).value = data.hints?.[`c${i+1}-h${j}`] || "";
      }
    }
  }
}

async function saveSettings(event) {
  event.preventDefault();
  const deadline = document.getElementById("deadline").value;
  const codes = [];
  const hints = {};
  for (let i = 0; i < 6; i++) {
    codes.push(document.getElementById(`code${i+1}`).value.trim());
    for (let j = 1; j <= 3; j++) {
      hints[`c${i+1}-h${j}`] = document.getElementById(`hint${i+1}-${j}`).value.trim();
    }
  }
  const statusEl = document.getElementById("status");
  try {
    await setDoc(configRef, { deadline, correctCodes: codes, hints });
    statusEl.textContent = "✅ Settings saved!";
    statusEl.style.color = "lime";
  } catch (error) {
    console.error("Error saving settings:", error);
    statusEl.textContent = "❌ Failed to save settings. Check connection or console.";
    statusEl.style.color = "red";
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadSettings();
  document.getElementById("settingsForm").addEventListener("submit", saveSettings);
});
