<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>MAKE IT BETTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h2 {
      text-align: center;
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 1.5em;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    /* Nyt: input type="text" til navn */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background: #222;
      border: 1px solid #fff;
      color: #fff;
      box-sizing: border-box;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      font-size: 1em;
      background: #222;
      border: 1px solid #fff;
      color: #fff;
      resize: vertical;
      box-sizing: border-box;
      border-radius: 4px;
    }
    button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 1em;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background: #555;
      cursor: default;
      color: #888;
    }
    #status {
      text-align: center;
      margin-top: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>MAKE IT BETTER</h1>
  <h2>Mit l√∏fte er:</h2>

  <form id="pledgeForm">
    <!-- Nyt felt til navn -->
    <input type="text" id="nameInput" placeholder="Dit navn" required>

    <textarea id="pledgeInput" placeholder="Skriv dit l√∏fte eller forslag her‚Ä¶" required></textarea>
    <button type="submit" id="sendBtn">SEND</button>
  </form>

  <p id="status"></p>

  <script type="module">
    // 1) Importer Firebase‚Äêbiblioteker
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // 2) Firebase‚Äêconfig (samme som tidligere) :contentReference[oaicite:4]{index=4}
    const firebaseConfig = {
      apiKey: "AIzaSyC_RruSTKjm6F25I9oPvNE4-PGQrda9UaQ",
      authDomain: "modudag2025.firebaseapp.com",
      projectId: "modudag2025",
      storageBucket: "modudag2025.firebasestorage.app",
      messagingSenderId: "1025892096437",
      appId: "1:1025892096437:web:2b847461eab089f52c21fc"
    };

    // 3) Initialiser Firebase‚Äêapp og Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 4) Hent DOM‚Äêelementer
    const form = document.getElementById("pledgeForm");
    const nameInput = document.getElementById("nameInput");
    const input = document.getElementById("pledgeInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    // 5) Funktion til at indsende data til Firestore
    async function submitPledge(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const text = input.value.trim();
      if (!name || !text) return;

      sendBtn.disabled = true;
      statusEl.textContent = "Sender‚Ä¶";

      try {
        // Tilf√∏j dokument til collection 'suggestions' med b√•de name og pledge
        await addDoc(collection(db, "suggestions"), {
          name: name,
          pledge: text,
          createdAt: serverTimestamp()
        });
        statusEl.textContent = "Tak for dit bidrag! üôè";
        // Ryd felter
        nameInput.value = "";
        input.value = "";
      } catch (err) {
        console.error("Fejl ved indsendelse:", err);
        statusEl.textContent = "Der opstod en fejl. Pr√∏v igen.";
      } finally {
        sendBtn.disabled = false;
        // Ryd status efter nogle sekunder
        setTimeout(() => {
          statusEl.textContent = "";
        }, 4000);
      }
    }

    // 6) Bind formular‚Äêsubmit
    form.addEventListener("submit", submitPledge);
  </script>
</body>
</html>
