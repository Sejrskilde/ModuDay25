<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Mystisk Radiobesked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #0f0;
      font-family: monospace;
      overflow: hidden;
    }
    .radio-title {
      font-size: 2rem;
      text-transform: uppercase;
      animation: flickerText 1.5s infinite;
    }
    @keyframes flickerText {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    .static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover no-repeat;
      opacity: 0.05;
      animation: flickerStatic 0.2s infinite;
      pointer-events: none;
    }
    @keyframes flickerStatic {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }
    audio {
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="static"></div>
  <h1 class="radio-title">Mystisk Radiobesked</h1>
  <audio controls>
    <source src="https://sejrskilde.github.io/ModuDay25/morselyd.wav" type="audio/wav">
    Din browser underst√∏tter ikke afspilning af WAV-filer.
  </audio>
  <button onclick="downloadMessage()">Download besked</button>
  <script>
    function downloadMessage() {
      const link = document.createElement('a');
      link.href = 'https://sejrskilde.github.io/ModuDay25/morselyd.wav';
      link.download = 'morselyd.wav';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
